<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <script id="friends-template" type="text/x-handlebars-template">
      {{#each friends}}
        <p>{{first}} {{last}}</p>
      {{/each}}
    </script>

    <script id="user-template" type="text/x-handlebars-template">
      <img id="profile-pic" src="{{img}}" alt="" />
      <div class="user-info">
        <p>{{fname}} {{lname}}</p>
        <p>{{city}}, {{state}}</p>
      </div>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favorite quote:</p>
      <p>"{{quote}}"</p>
      <p>-Kanye</p>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <img id="pokemon-image" src="{{pokemonImg}}" alt="" />
      <p id="pokemon-text">Favorite Pokemon: {{pokemonName}}</p>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
      <p class="meat-text"><strong>About me</strong></p>
      <p class="meat-text">{{about}}</p>
    </script>

    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="generate-user">Generate User</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../build/user.js"></script>
    <script src="../build/model.js"></script>
    <script src="../build/renderer.js"></script>
    <script src="../build/controller.js"></script>
  </body>
</html>
