<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <script id="user-template" type="text/x-handlebars-template">
      <img id="profile-pic" src="{{img}}" alt="" />
      <div class="user-info">
        <p>{{fname}} {{lname}}</p>
        <p>{{city}}, {{state}}</p>
      </div>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favorite quote:</p>
      <h4>"{{quote}}"</h4>
      <p>-Kanye</p>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <img id="pokemon-image" src="{{pokemonImg}}" alt="" />
      <p id="pokemon-text">Favorite Pokemon: {{proper-case pokemonName}}</p>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
      <div class="meat-text">
        <h4>About me</h4>
        <p>{{about}}</p>
      </div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
      {{#each friends}}
        <p>{{first}} {{last}}</p>
      {{/each}}
    </script>

    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="generate-user">Generate User</button>
        <button id="save-user">Save User Page</button>
        <div class="dropdown">
          <button id="load-user">Load User Page</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="../build/ts-files/objects/personalInfo.js"></script>
    <script src="../build/ts-files/objects/about.js"></script>
    <script src="../build/ts-files/objects/friend.js"></script>
    <script src="../build/ts-files/objects/pokemon.js"></script>
    <script src="../build/ts-files/objects/quote.js"></script>
    <script src="../build/ts-files/objects/user.js"></script>
    <script src="../build/ts-files/mvc/model.js"></script>
    <script src="../build/ts-files/mvc/renderer.js"></script>
    <script src="../build/ts-files/mvc/controller.js"></script>
  </body>
</html>
